# Spring Application Name
spring.application.name=Hign Platform

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hign2?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
server.port=9090
#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hign.platform.u202212645.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy



# Elements take their values from maven pom.xml build-related properties
documentation.application.description=@project.description@
documentation.application.version=@project.version@

